<ion-content [fullscreen]="true">
  <ion-card>
    <ion-title>Register</ion-title>
    <form (ngSubmit)="registerUser()">
      <ion-item>
        <ion-label position="floating">Name</ion-label>
        <ion-input type="text" name="name" [(ngModel)]="userdata.name" required></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Last Name</ion-label>
        <ion-input type="text" name="last_name" [(ngModel)]="userdata.last_name" required></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Age</ion-label>
        <ion-input type="number" name="age" [(ngModel)]="userdata.age" required></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Phone</ion-label>
        <ion-input type="tel" name="phone" [(ngModel)]="userdata.phone" required></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>Sex</ion-label>
        <ion-select name="sex" placeholder="Select" [(ngModel)]="userdata.sex">
          <ion-select-option value="male">Male</ion-select-option>
          <ion-select-option value="female">Female</ion-select-option>
        </ion-select>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Password</ion-label>
        <ion-input type="password" name="password" [(ngModel)]="userdata.password" required></ion-input>
      </ion-item>
      <ion-button type="submit" expand="block">Register</ion-button>
    </form>
    <ion-text color="light" class="login-text">
      Already have an account? <ion-button fill="clear" routerLink="/login">Login</ion-button>
    </ion-text>
  </ion-card>
</ion-content>
