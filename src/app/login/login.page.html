<ion-content [fullscreen]="true">
  <ion-card>
    <ion-title>Login</ion-title>
    <form (ngSubmit)="loginUser()">
      <ion-item>
        <ion-label position="floating">Name</ion-label>
        <ion-input type="text" name="name" [(ngModel)]="logindata.name" required></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Password</ion-label>
        <ion-input type="password" name="password" [(ngModel)]="logindata.password" required></ion-input>
      </ion-item>
      <ion-button type="submit" expand="block">Login</ion-button>
    </form>
    <ion-text color="light" class="register-text">
      Don't have an account? <ion-button fill="clear" routerLink="/register">Register</ion-button>
    </ion-text>
  </ion-card>
</ion-content>
